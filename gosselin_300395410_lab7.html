    <form name="calcBox">
        <fieldset>
            <legend>
                Calculator Output
            </legend>
            <textarea name="Text" id="textarea" rows="4" cols="24"></textarea>
        </fieldset>


        <fieldset>
            <legend>Input</legend>

            Operands: &nbsp;
            <input type="text" name="num1" id="num1" size="3" maxlength="3">
            <label>&nbsp;&nbsp;</label>
            <input type="text" name="num2" id="num2" size="3" maxlength="3">


            Operator: &nbsp;
            <input type="button" name="+" id="addButton" value="+" onclick="addition()">
            <input type="button" name="-" id="subButton" value="-" onclick="subtract()">
            <input type="button" name="*" id="mulButton" value="&times;" onclick="multiply()">
            <input type="button" name="/" id="divButton" value="&divide;" onclick="divide()">
            <input type="reset" value="clear">
        </fieldset>


    </form>

    <footer>

    </footer>
